<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

                <th>HireDate</th>
                <td><input type="text" value="1994-11-15 00:00:00"></td>
            </tr>

            <tr>
                <th>SSN # (if applicable)</th>
