<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contact-container">
        <h2 class="contact-title">Get in touch with us by filling contact form below</h2>
        
        <form class="contact-form">
            <div class="form-row">
                <div class="form-group">
                    <input type="text" id="fullname" placeholder="*Enter your full name">
                </div>
                <div class="form-group">
                    <input type="email" id="email" placeholder="*Enter your email address">
                </div>
            </div>
            
            <div class="form-group">
                <input type="text" id="subject" placeholder="Enter your subject">
            </div>
            
            <div class="form-group">
                <textarea id="message" rows="5" placeholder="*Your message here..."></textarea>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="send-btn">Send message</button>
                <p class="form-note">* Please fill all required form field, thanks!</p>
            </div>
        </form>
    </div>
</body>
</html>
